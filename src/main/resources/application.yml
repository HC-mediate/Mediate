spring:
  profiles:
    group:
      local: local-db
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

---
spring:
  config:
    activate:
      on-profile: local-db
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:~/test
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    show-sql: true