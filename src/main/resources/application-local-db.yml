spring:
  config:
    activate:
      on-profile: local-db
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:~/test
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  decorator:
    datasource:
      p6spy.enable-logging: true